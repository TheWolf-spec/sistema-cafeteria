<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion - Sistema Cafeteria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
    <div class="login-container">
        <h1>Sistema de Cafeteria</h1>
        <form id="login-form">
            <h2>Iniciar Sesion</h2>
            <input type="email" id="email" placeholder="Correo electronico" required>
            <input type="password" id="password" placeholder="Contrasena" required>
            <button type="submit">Ingresar</button>
            <div id="error-message" class="error-text"></div>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <script src="authGuard.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de Venta (POS) - Cafeteria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="main-nav">
        <a href="pos.html" class="active">Punto de Venta</a>
        <!-- NUEVO BOTON -->
        <button id="btn-logout">Cerrar Sesion</button>
    </nav>
    <div class="pos-container">
        <!-- Columna 1: Lista de Productos -->
        <div class="pos-productos">
            <h2>Menu</h2>
            <input type="text" id="search-product" placeholder="Buscar producto...">
            <div id="product-menu" class="product-grid">
                <!-- Los productos del menu se cargaran aqui -->
            </div>
        </div>

        <!-- Columna 2: Pedido Actual -->
        <div class="pos-pedido">
            <h2>Pedido Actual</h2>
            
            <div class="cliente-section">
                <div class="cliente-search">
                    <input type="text" id="search-ci" placeholder="Buscar CI del cliente...">
                    <button id="btn-buscar-cliente">Buscar</button>
                </div>
                <div id="cliente-info">
                    <!-- La informacion del cliente aparecera aqui -->
                </div>
            </div>

            <div id="pedido-actual" class="pedido-items">
                <!-- Los items del pedido actual iran aqui -->
            </div>
            <div class="pedido-total">
                <h3>Total: $<span id="total-pedido">0.00</span></h3>
            </div>
            <div class="pedido-acciones">
                <!-- BOTONES MODIFICADOS -->
                <button id="btn-pagar-efectivo">Pagar con Efectivo</button>
                <button id="btn-pagar-tarjeta">Pagar con Tarjeta</button>
                <button id="btn-cancelar-pedido">Cancelar Pedido</button>
                <button id="btn-cierre-caja" class="btn-secondary">Cierre de Caja</button>
            </div>
        </div>

        <!-- Columna 3: Pedidos Activos -->
        <div class="pos-activos">
            <h2>Pedidos Activos</h2>
            <div id="pedidos-activos-list">
                <!-- La lista de pedidos por entregar ira aqui -->
            </div>
        </div>
    </div>

    <script src="pos.js"></script>
</body>
</html>
